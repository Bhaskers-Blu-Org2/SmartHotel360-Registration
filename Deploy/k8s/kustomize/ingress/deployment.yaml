apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: smarthotel-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec: 
  tls:
  - hosts:
    - registration.smarthotel360.com
    secretName: sh360-reg-tls
  rules:
  - host: registration.smarthotel360.com
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 80
      - path: /svc
        backend:
          serviceName: api
          servicePort: 80
