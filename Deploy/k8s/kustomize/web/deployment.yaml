apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  template:
    metadata:
      labels:
        component: web
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": windows      
      containers:
      - name: api
        image: smarthotels/sh360reg-web:aks
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http_port
        env:
          - name: WcfServiceUri
            valueFrom:
              configMapKeyRef:
                name: web
                key: apiurl